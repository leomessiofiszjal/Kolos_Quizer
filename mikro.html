                if (selectRandomQuestionId(questionNumberArray, lastWrongAnsweredId)) {
                    // Dodano opcję "d" do wyświetlania
                    document.getElementById("modeDiv").innerHTML += "<div class='question'><p>" + questions[randomQuestionId].question + "</p><input type='checkbox' value='" + questions[randomQuestionId].options[0].slice(0, 2) + "' id='a" + randomQuestionId + "'><label for='a" + randomQuestionId + "'>" + questions[randomQuestionId].options[0].slice(3) + "</label><br><br><input type='checkbox' value='" + questions[randomQuestionId].options[1].slice(0, 2) + "' id='b" + randomQuestionId + "'><label for='b" + randomQuestionId + "'>" + questions[randomQuestionId].options[1].slice(3) + "</label><br><br><input type='checkbox' value='" + questions[randomQuestionId].options[2].slice(0, 2) + "' id='c" + randomQuestionId + "'><label for='c" + randomQuestionId + "'>" + questions[randomQuestionId].options[2].slice(3) + "</label><br><br><input type='checkbox' value='" + questions[randomQuestionId].options[3].slice(0, 2) + "' id='d" + randomQuestionId + "'><label for='d" + randomQuestionId + "'>" + questions[randomQuestionId].options[3].slice(3) + "</label><input type='hidden' value='" + randomQuestionId + "'></div><br><hr>";
                }
            }
            document.getElementById("modeDiv").innerHTML += "<br><br><button class='btn btn-secondary' id='testcheck' onclick='checkTestAnswers()'>Sprawdź test</button>";
        }

        function createQuestionNumberArray() {
            elementId = 0;
            questions.forEach(element => {
                questionNumberArray.push(elementId);
                elementId++;
            });
        }

        function selectRandomQuestionId(availableQuestions, lastWrongAnsweredId) {
            if (lastWrongAnsweredId == randomQuestionId) {
                return true;
            }

            if (availableQuestions.length === 0) {
                return false;
            }

            const randomIndex = Math.floor(Math.random() * availableQuestions.length);

            randomQuestionId = availableQuestions[randomIndex];
            availableQuestions.splice(randomIndex, 1);
            return true;
        }
    </script>
